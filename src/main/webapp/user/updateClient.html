<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
        <title>Update Client</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <style>
            body {
                background-image: url(CarCuBoiTrecandUnVad.JPG);
                background-size: cover;               
            }
            div {
                margin-left: 400px;
                margin-right: 500px;
            }
            #card .card-block {
                margin: 0px;
            }
            #card .form-group {
                margin-left: 100px;
                margin-right: 200px;
            }
            #button {
                margin-left: 100px;
            }
        </style>
    </head>

    <body>
        <div class="card" id="card">
            <div class="card-block">
                <form id="form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name">
                        <small class="form-text text-muted">Never share your name with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" class="form-control" id="location" placeholder="Location">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone">
                    </div>
                    <div class="invisible">
                        <div class="form-group">
                            <label for="id">Client ID:</label>
                            <input type="text" class="form-control" id="id">
                        </div>
                    </div>
                    <div id="button">
                        <button type="button" class="btn btn-success" value="update">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <label id="c"></label>
        <script>
            $("#form").submit(function (event) {
                var obj = {};
                obj['name'] = $('#name').val();
                obj['email'] = $('#email').val();
                obj['phone'] = $('#phone').val();
                obj['location'] = $('#location').val();

                var jsonObj = JSON.stringify(obj);
                const URL = "http://localhost:8080/ManagerApp/resources/clients/updateById/" + $("#id").val();
                console.log(jsonObj);
                $.ajax({
                    type: "POST",
                    url: URL,
                    data: jsonObj.toString(),
                    contentType: "application/json",
                    dataType: "json"
                });
                event.preventDefault();
            });
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>

</html>
