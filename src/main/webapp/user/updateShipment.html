<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
        <title>Update shipment</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <style>
            body {
                background-image: url(CarCuBoiTrecandUnVad.JPG);
                background-size: cover;               
            }
            div {
                margin-left: 400px;
                margin-right: 500px;
            }
            #card .card-block {
                margin: 0px;
            }
            #card .form-group {
                margin-left: 100px;
                margin-right: 200px;
            }
            #button {
                margin-left: 100px;
            }
        </style>
    </head>

    <body>
        <div class="card" id="card">
            <div class="card-block">
                <form id="form">
                    <div class="form-group">
                        <label for="departurePlace">Departure Place:</label>
                        <input type="text" class="form-control" id="departurePlace" 
                        placeholder="Enter departure place">     
                    </div>
                    <div class="form-group">
                        <label for="arrivalPlace">Arrival Place:</label>
                        <input type="text" class="form-control" id="arrivalPlace" placeholder="Enter arrival place">
                    </div>
                    <div class="form-group">
                        <label for="finaldate">Final Date:</label>
                        <input type="date" class="form-control" id="finaldate">
                    </div>
                    <div class="form-group">
                        <label for="transportType">Transport type:</label>
                        <input type="text" class="form-control" id="transportType" placeholder="Transport type">
                    </div>
                     <div class="form-group">
                        <label for="capacity">Capacity(t):</label>
                        <input type="number" class="form-control" id="capacity" placeholder="Capacity">
                    </div>
                    <div class="form-group">
                        <label for="client_id_select">Look for the Client's Id's you wish to update:</label>
                        <select id="client_id_select">                            
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="client_id">Client ID:</label>
                        <input type="text" class="form-control" id="client_id">
                    </div>
                    <div class="form-group">
                        <label for="shipment_id_select">Search the shipment you want update:</label>
                        <select id="shipment_id_select">                            
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id">Shipment ID:</label>
                        <input type="number" class="form-control" id="id" placeholder="Enter shipment's Id you want to update">
                    </div>
                    <div id="button">
                        <button type="submit" class="btn btn-success" value="update">Submit</button>
                    </div>
                </form>                                
            </div>
        </div>
        <label id="c"></label>
        <script>
            $("#form").submit(function (event) {
                var obj = {};
                obj['departurePlace'] = $('#departurePlace').val();
                obj['arrivalPlace'] = $('#arrivalPlace').val();
                obj['finaldate'] = new Date($('#finaldate').val());
                obj['transportType'] = $('#transportType').val();
                obj['capacity'] = Number.parseInt($('#capacity').val());
                obj['client_id'] = Number.parseInt($('#client_id').val());
                obj['id'] = Number.parseInt($('#id').val());

                var jsonObj = JSON.stringify(obj);
                const URL = "http://localhost:8080/Thesis/resources/shipments/updateById/" + $("#id").val();
                console.log(jsonObj);
                $.ajax({
                    type: "POST",
                    url: URL,
                    data: jsonObj.toString(),
                    contentType: "application/json",
                    dataType: "json"
                });
                event.preventDefault();
            });
        </script>
        <script src="./clientsIds.js"></script>
        <script src="./shipmentslds.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>

</html>
