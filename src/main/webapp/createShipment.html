<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Shipments</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>

    <body>
        <form id="form">
            <label>Departure Place:</label>
            <input id="departurePlace" type="text" />
            <br/>

            <label>Arrival Place:</label>
            <input id="arrivalPlace" type="text" />
            <br/>

            <label>Final Date:</label>
            <input id="finaldate" type="date" />
            <br/>

            <label>Transport type:</label>
            <input id="transportType" type="text" />
            <br/>

            <label>Load:</label>
            <input id="load" type="number" />
            <br/>


            <label>Client ID: </label>
            <input id="client" type="number" />
            <br/>

            <input type="submit" value="create" />
        </form>
        <label id="c"></label>
        <script>
            $("#form").submit(function (event) {
                var obj = {};
                obj['departurePlace'] = $('#departurePlace').val();
                obj['arrivalPlace'] = $('#arrivalPlace').val();
                obj['finaldate'] = $('#finaldate').val();
                obj['transportType'] = $('#transportType').val();
                obj['load'] = $('#load').val();
                obj['client'] = $('#client').val();

                var jsonObj = JSON.stringify(obj);
                console.log(jsonObj);
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/ManagerApp/resources/shipments/create",
                    data: jsonObj.toString(),
                    contentType: "application/json",
                    dataType: "json"
                });
                event.preventDefault();
            });
        </script>
    </body>

</html>
