<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clients</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <form id="form">
        <label>License Plate:</label>
        <input id="licencePlate" type="text" />
        <br/>

        <label>Vehicle Type:</label>
        <input id="vehicleType" type="text" />
        <br/>

        <label>Maximum Capacity:</label>
        <input id="maximumCapacity" type="number" />
        <br/>

        <label>Active:</label>
        <input id="active" type="text" />
        <br/>
        
        
        <label>Vehicle ID:</label>
        <input id="id" type="text" />
        <br/>
        <input type="submit" value="update" />
    </form>
    <label id="c"></label>
    <script>
        $("#form").submit(function (event) {
            var obj = {};
            obj['licencePlate'] = $('#licencePlate').val();
            obj['vehicleType'] = $('#vehicleType').val();
            obj['maximumCapacity'] = $('#maximumCapacity').val();
            obj['active'] = $('#active').val();
            
            var jsonObj = JSON.stringify(obj);
            const URL = "http://localhost:8080/ManagerApp/resources/vehicles/updateById/" + $("#id").val(); 
            console.log(jsonObj);
            $.ajax({
                type: "POST",
                url: URL,
                data: jsonObj.toString(),
                contentType: "application/json",
                dataType: "json"
            });
            event.preventDefault();
        });
    </script>
</body>

</html>
